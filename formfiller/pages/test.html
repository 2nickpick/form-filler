<!DOCTYPE html>
<html>
<head>
    <title>Form Filler Test</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $('#serialize-form').on('click', function() {
                $('#form-data').html($('#form').serialize().replace(/&/g, '<br>').replace(/=/g, ' = '));
                window.scrollTo(0, document.body.scrollHeight);
            });
        });
    </script>
</head>
<body>
<div class="container">
<h1>Form Filler Test</h1>
<form id="form" class="form-horizontal">
<fieldset>
    <legend>Text Type</legend>
    <div class="form-group">
        <label class="control-label col-sm-3">First Name</label>
        <div class="col-sm-9">
            <input type="text" name="first_name" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Last Name</label>
        <div class="col-sm-9">
            <input type="text" name="last_name" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Full Name</label>
        <div class="col-sm-9">
            <input type="text" name="full_name" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Username</label>
        <div class="col-sm-9">
            <input type="text" name="username" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Email Address</label>
        <div class="col-sm-9">
            <input type="text" name="email_address_text" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Organization</label>
        <div class="col-sm-9">
            <input type="text" name="organization" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Telephone</label>
        <div class="col-sm-9">
            <input type="text" name="telephone_text" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Number</label>
        <div class="col-sm-9">
            <input type="text" name="number_text" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Zip Code</label>
        <div class="col-sm-9">
            <input type="text" name="zip_text" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Date</label>
        <div class="col-sm-9">
            <input type="text" name="date_of_birth_text" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Website</label>
        <div class="col-sm-9">
            <input type="text" name="website_text" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Matches Nothing</label>
        <div class="col-sm-9">
            <input type="text" name="no_match" class="form-control">
        </div>
    </div>
</fieldset>
<fieldset>
    <legend>Other Types</legend>
    <div class="form-group">
        <label class="control-label col-sm-3">Password</label>
        <div class="col-sm-9">
            <input type="password" name="password" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Repeat Password</label>
        <div class="col-sm-9">
            <input type="password" name="confirm_password" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Email</label>
        <div class="col-sm-9">
            <input type="email" name="email_address" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Confirm Email</label>
        <div class="col-sm-9">
            <input type="email" name="repeat_email_address" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Number</label>
        <div class="col-sm-9">
            <input type="number" name="number" class="form-control" min="100" max="500">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Range</label>
        <div class="col-sm-9">
            <input type="range" name="number_range" class="form-control" value="0" min="0" max="100" step="5">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Search</label>
        <div class="col-sm-9">
            <input type="search" name="keywords_search" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Website</label>
        <div class="col-sm-9">
            <input type="url" name="website" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Date</label>
        <div class="col-sm-9">
            <input type="date" name="date_of_birth" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Date/Time</label>
        <div class="col-sm-9">
            <input type="datetime" name="date_time" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Date/Time Local</label>
        <div class="col-sm-9">
            <input type="datetime-local" name="date_time_local" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Month</label>
        <div class="col-sm-9">
            <input type="month" name="month" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Time</label>
        <div class="col-sm-9">
            <input type="time" name="time" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Week</label>
        <div class="col-sm-9">
            <input type="week" name="week" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Telephone</label>
        <div class="col-sm-9">
            <input type="tel" name="telephone" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Color</label>
        <div class="col-sm-9">
            <input type="color" name="color" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Drop Down</label>
        <div class="col-sm-9">
            <select name="favorite_color_dropdown" class="form-control">
                <option></option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Radio</label>
        <div class="col-sm-9">
            <label class="radio inline"><input type="radio" name="favorite_color_radio" value="red"> Red</label>
            <label class="radio inline"><input type="radio" name="favorite_color_radio" value="green"> Green</label>
            <label class="radio inline"><input type="radio" name="favorite_color_radio" value="blue"> Blue</label>
            <label class="radio inline"><input type="radio" name="favorite_color_radio" value="yellow"> Yellow</label>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Checkbox</label>
        <div class="col-sm-9">
            <label class="checkbox inline"><input type="checkbox" name="favorite_color_checkbox" value="red"> Red</label>
            <label class="checkbox inline"><input type="checkbox" name="favorite_color_checkbox" value="green"> Green</label>
            <label class="checkbox inline"><input type="checkbox" name="favorite_color_checkbox" value="blue"> Blue</label>
            <label class="checkbox inline"><input type="checkbox" name="favorite_color_checkbox" value="yellow"> Yellow</label>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Text Area</label>
        <div class="col-sm-9">
            <textarea name="bio" class="form-control" rows="7"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Text Area Match Nothing</label>
        <div class="col-sm-9">
            <textarea name="text_no_match" class="form-control" rows="7" maxlength="100"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Alphanumeric</label>
        <div class="col-sm-9">
            <input type="text" name="alnum" class="form-control">
        </div>
    </div>
    <div class="form-group hide">
        <label class="control-label col-sm-3">JavaScript Hidden</label>
        <div class="col-sm-9">
            <input type="text" name="email_js_hidden" class="form-control">
        </div>
    </div>
</fieldset>
<div class="form-group">
    <div class="col-xs-offset-3 col-xs-9">
        <button type="button" id="serialize-form" class="btn btn-primary">Serialize Form</button>
    </div>
</div>
<input type="hidden" name="email_hidden">
</form>
<br>
<div id="form-data"></div>
<br>
</div>
</body>
</html>
